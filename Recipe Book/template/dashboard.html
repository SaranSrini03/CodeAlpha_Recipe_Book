<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard | Recipedia</title>
    <link rel="stylesheet" href="/style/dashboardcss.css">
</head>
<body>
    <div class="topcontainer">
        <div class="logo">Recipedia</div>
    </div>
    <div id="content" >
        <div id="addbox" onclick="display()">
            <h6>Add your recipe</h6>
            <p>+</p>
        </div>
    </div>
    <div id="detailboard">
        <form id="recipeform" action="#">
            <p>Fill it.</p>
            <span id="close" onclick="off()">&times;</span>
            <input type="text" id="RecipeName" placeholder="Write a recipe name" required />
            <input type="text" id="ChefName" placeholder="Write a chef name" required />
            <textarea id="ingreholder" cols="32" rows="10" placeholder="Write ingredients" required></textarea>
            <textarea id="directionholder" cols="32" rows="10" placeholder="Write directions" required></textarea>
            <button type="submit" id="donebtn">Done</button>
        </form>
    </div>
    
    <div id="fullscreen">
        <span id="close" onclick="off2();">&times;</span>
        <span id="pen">&#9998;</span>
        <span id="tick">&#10004;</span>
        <h1 id="title">title goes here</h1>
        <h4 id="name">~ chefname</h4>
        <h2 id="texty">Ingredients</h2>
        <h2 id="ingredients"></h2>
        <h2 id="texty">Directions</h2>
        <h2 id="directions"></h2>
    </div>
</body>
<script src="/script/script1.js"></script>
</html>
